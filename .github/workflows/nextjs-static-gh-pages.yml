name: ğŸš€ Deploy Next.js to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ› ï¸ Build Next.js
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Detect package manager
        id: detect-pm
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=pnpm exec" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          fi

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-pm.outputs.manager }}

      # New step to install pnpm if needed
      - name: ğŸ“¦ Install Package Manager
        if: steps.detect-pm.outputs.manager == 'pnpm'
        run: npm install -g pnpm

      - name: ğŸ“ Verify Environment
        run: |
          echo "Node.js $(node -v)"
          echo "npm $(npm -v)"
          ${{ steps.detect-pm.outputs.manager }} --version

      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: ğŸ“¦ Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-

      - name: ğŸ“¥ Install dependencies
        run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.command }}

      - name: ğŸ‘· Build with Next.js
        run: ${{ steps.detect-pm.outputs.runner }} next build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸŒ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
